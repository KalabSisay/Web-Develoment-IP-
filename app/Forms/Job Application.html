<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a job</title>
    <script src="../../resources/scripts/script.js"></script>
    <script></script>
    <link rel="stylesheet" href="../../resources/css/styles.css">
</head>



<body>
    <table width=100% bgcolor="blue">
        <tr>
            <td width=40%></td>
            <td width=50%>
                <h1>
                    <font color="white">Apply Now</font>
                </h1>
            </td>
            <td width=10%></td>
        </tr>
    </table>
    <br> <br>

    <form action="">

        <fieldset>
            <td width=30%>
                <legend><b>job application</b></legend>
                <label for="position">Position</label>
                <input type="text" name="position" id="position" onclick="" autofocus> <br> <br>
                <label for="name">Name</label>
                <input type="text" name="name" id="name"> <br> <br>
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality"> <br> <br>
                <label for="dateofbirth">Date of birth</label>
                <input type="date" name="dateofbirth" id="dateofbirth"> <br> <br>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea> <br> <br>
                <label for="phonenumber">Telephone Number</label>
                <input type="tel" name="phonenumber" id="phonenumber" required> <br> <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required> <br> <br>
                <label for="workexp">Work experience (years)</label>
                <input type="range" name="workexperience" id="workexp" value="2" max="10"> <br> <br>
            </td>

            <fieldset>
                <legend><b>Referees</b></legend>
                <fieldset>
                    <legend><b>referee</b></legend>
                    <label for="nameref1">Name</label>
                    <input type="text" name="namereferee1" id="nameref1"> <br> <br>
                    <label for="occupation">Occupation</label>
                    <input type="text" name="occupation" id="occupation"> <br> <br>
                    <label for="relation">Relationship</label>
                    <input type="text" name="relationship" id="relation"> <br> <br>
                    <label for="addressref1">Address</label>
                    <textarea name="addressreferee1" id="addressref1" cols="15" rows="5"></textarea> <br> <br>
                    <label for="phone">Telephone Number</label>
                    <input type="tel" name="phonereferee" id="phone">
                </fieldset>

                <fieldset>
                    <legend><b>referee</b></legend>
                    <label for="nameref2">Name</label>
                    <input type="text" name="namereferee2" id="nameref2"> <br> <br>
                    <label for="occupation2">Occupation</label>
                    <input type="text" name="occupation2" id="occupation2"> <br> <br>
                    <label for="relation2">Relationship</label>
                    <input type="text" name="relationship2" id="relation2"> <br> <br>
                    <label for="addressref2">Address</label>
                    <textarea name="addressreferee2" id="addressref2" cols="15" rows="5"></textarea> <br> <br>
                    <label for="phone2">Telephone Number</label>
                    <input type="tel" name="phonereferee2" id="phone2">
                </fieldset>
            </fieldset>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>

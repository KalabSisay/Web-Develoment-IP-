<!DOCTYPE html>
<html>

<head>
    <title>
        Pizza Order and delivery
    </title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <style>
        .text {
            display: inline-block;
            width: 150px;
            text-align: right;
        }
    </style>
</head>

<body>


    <table width=100%>
        <tr>
            <td width=10%></td>
            <td width=60%>
                <h1>Reservation Request</h1>

            </td>
            <td width=30%> <a valign=right href="#pizza">Order Pizza</a> </td>
        </tr>
        <td></td>
        <td width=60%>
            <fieldset>
                <legend>
                    <font color=blue> <b>General information</b> </font>
                </legend>
                <label for="date">Arrival date</label>
                <input type="number" name="date" id="date" required>
                <br><br>
                <label for="Night">Night</label>
                <input type="number" name="Night" id="Night" required>
                <br><br>
                <label for="adult">Adult</label>
                <select name="adult" id="adult">
                 <option value="one">1</option>
                 <option value="two">2</option>
                 <option value="three">3</option>
                 <option value="fout">4</option>
                 <option value="five">5</option>
             </select>
                <br><br>
                <label for="Children">Children</label>
                <select name="adult" id="Children">
                <option value="0">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="fout">4</option>
                <option value="five">5</option>
            </select>
            </fieldset>
        </td>
        <td></td>
        <tr>
            <td></td>
            <td>
                <form action="#">
                    <fieldset>
                        <legend>
                            <font color=blue> <b>Preferences</b> </font>
                        </legend>
                        <label for="room">Room type</label>
                        <input type="radio" name="room" id="standard">
                        <label for="standard">Standard</label>
                        <input type="radio" name="room" id="buisness">
                        <label for="buisness">Business</label>
                        <input type="radio" name="room" id="suit">
                        <label for="suit">Suit</label>
                        <br><br>
                        <label for="Bed">Bed type</label>
                        <input type="radio" name="Bed" id="king">
                        <label for="king">King</label>
                        <input type="radio" name="Bed" id="doubledouble">
                        <label for="doubledouble">Double Double</label>
                        <br><br>
                        <input type="checkbox" name="smoke" id="smoke">
                        <label for="smoke">Smoking</label>
                    </fieldset>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <fieldset>
                    <legend>
                        <font color=blue> <b>Contact information</b> </font>
                    </legend>
                    <label for="name">Name </label>
                    <input type="text" name="name" id="name" required>
                    <br><br>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" placeholder="graceyyahoo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <br><br>
                    <label for="Phone">Phone</label>
                    <input type="tel" name="Phone" id="tel" placeholder="123-456-789" pattern="[0-9]{10}">
                    <br>
                </fieldset>
                <br>
                <input type="submit" value="Submit Reservation">
                <input type="reset" value="Clear">

                </form>
            </td>
        </tr>
    </table>


    <hr size="3px" color="black">


    <table width=100%>
        <tr>
            <td width=30%></td>
            <td width=40% align="center">
                <h1 id="pizza">Pizza Delivery</h1>
                <h2>Online Order Form</h2>
            </td>
            <td width=30%></td>

        </tr>
    </table>
    <form action="">
        <table width=100%>
            <tr>
                <td width=10%></td>
                <td width=45%>
                    <label class="text" for="name">Name</label>
                    <input type="text" name="name" id="name"><br>
                    <label class="text" for="address">Address</label>
                    <input type="text" name="address" id="address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                    <label class="text" for="town">Town/City</label>
                    <input type="text" name="town/city" id="town"><br>
                </td>
                <td width=40%>
                    <label class="text" for="email">Email</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
                    <label class="text" for="tel">Tel</label>
                    <input type="tel" name="telephone" id="tel" pattern="[0-9]{10}"><br>
                </td>
                <td width=5%></td>
            </tr>
        </table>
        <br><br>
        <table width=100%>
            <tr>
                <td width=25%></td>
                <td width=10% valign="top">
                    <fieldset>
                        <legend>Topping</legend>
                        <input type="radio" name="topping" id="margherita"><label for="margherita">Margherita</label><br><br>
                        <input type="radio" name="topping" id="fourseasons"><label for="fourseasons">Four Seasons</label><br><br>
                        <input type="radio" name="topping" id="meatfeast"><label for="meatfeast">Meat Feast</label><br><br>
                    </fieldset>
                </td>
                <td width=10% valign="top">
                    <fieldset>
                        <legend>Size</legend>
                        <input type="radio" name="size" id="small"><label for="small">Small</label><br><br>
                        <input type="radio" name="size" id="mediums"><label for="mediums">Mediums</label><br><br>
                        <input type="radio" name="size" id="large"><label for="large">Large</label><br><br>
                    </fieldset>
                </td>
                <td width=15% valign="top">
                    <fieldset>
                        <legend>Extras</legend>
                        <input type="radio" name="extras" id="mushrooms"><label for="mushrooms">Mushrooms</label><br><br>
                        <input type="radio" name="extras" id="greenpeppers"><label for="greenpeppers">Green peppers</label><br><br>
                        <input type="radio" name="extras" id="anchovies"><label for="anchovies">Anchovies</label><br><br>
                        <input type="radio" name="extras" id="extracheese"><label for="extracheese">Extra cheese</label><br><br>
                    </fieldset>
                </td>
                <td width=30%></td>
                <tr>
                    <td></td>
                    <td colspan="3">
                        <label for="time">Perferred delivery name</label>
                        <input type="time" name="time" id="time"><br>
                        <label for="instruction">Delivery Instruction <br> <strong><big>or Address</big></strong> </label>
                        <textarea name="instruction" id="instruction" cols="30" rows="10"></textarea><br> <br>
                        <input type="submit" value="submit order">
                    </td>
                </tr>
            </tr>
        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="">
        <label for="name">Name: </label>
        <input id="name" type="text"> <br>
        <label for="email">Email: </label>
        <input id="email" type="email">
        <p>Please check all the emotions that apply to you: </p>
        <ul>
            <li>
                <label for="angry">Angry</label>
                <input id="angry" type="checkbox" name="emotions" selected>

            </li>
            <li>
                <label for="sad">Sad</label>
                <input id="sad" type="checkbox" name="emotions">

            </li>
            <li>
                <label for="happy">Happy</label>
                <input id="happy" type="checkbox" name="emotions">

            </li>
            <li>
                <label for="ambivalent">Ambivalent</label>
                <input id="ambivalent" type="checkbox" name="emotions">

            </li>
        </ul>
        <p>How satisfied were you with our service?</p>
        <ul>
            <li>
                <label for="verysatisfied">Very satisfied</label>
                <input id="verysatisfied" type="radio" name="satisfactory" selected>

            </li>
            <li>
                <label for="satisfied">Satisfied</label>
                <input id="satisfied" type="radio" name="satisfactory">

            </li>
            <li>
                <label for="disatisfied">Disatisfied</label>
                <input id="disatisfied" type="radio" name="satisfactory">

            </li>
            <li>
                <label for="verydisatisfied">Very disatisfied</label>
                <input id="verydisatisfied" type="radio" name="satisfactory">

            </li>
        </ul>

        <label for="comments">Further comments:</label>
        <textarea name="" id="comments" cols="20" rows="7"></textarea> <br> <br>
        <input type="submit" value="submit">
    </form>


</body>

</html>
